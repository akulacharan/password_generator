{% extends 'base.html' %}
{% block title %}
<title>hello</title>
{% endblock %}

{% block body %}



<style>
  footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 50px;
}
</style>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Cover</h3>

    </div>
  </header>

  <main class="px-3">
    <h1>Random Pasword generator</h1>
    <form method="post">
      {% csrf_token %}
    <div class="row g-5 mx-1 my-1">
      <div class="col">
        <label for="firstname" class="form-label">First-name</label>
        <input type="text" class="form-control" id= "firstname" name="firstname" placeholder="First name" aria-label="First name" required>
      </div>
      <div class="col">
        <label for="lastname" class="form-label">Last-name</label>
        <input type="text" class="form-control" placeholder="Last name" id="lastname" name="lastname" aria-label="Last name" required>
      </div>
    </div>
      <div class="col mx-4 my-4">
        <label for="Specialchar" class="form-label">Special-Characters (~!@#$%^&*(){}[])</label>
        <input type="text" class="form-control" id="Specialchar" name="specialchar" placeholder="Special characters you want in your password" aria-label="First name" required>
      </div>
      <div class="col mx-4 my-4">
        <label for="numbers" class="form-label">Numbers (0-9)</label>
        <input type="text" class="form-control" id="numbers" name="numbers" placeholder="Numbers you want in your password" aria-label="First name" required>
      </div>
      <div class="col mx-4 my-4">
        <label for="select" class="form-label">Length of Password</label>
        <select class="form-select" id="select" name="value" aria-label="Disabled select example">
          <option selected>Password length</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <button class="btn btn-primary float-right" style="text-align:right;"  type="submit">Generate Password</button>
    </form>

  </main>

  <h1 id="myInput">{{pass}}</h1>




  <footer class="mt-auto text-white-50">
    <pre>&#169; All rights are reserved to cherry</pre>
  </footer>
</div>



  </body>
{% endblock %}
